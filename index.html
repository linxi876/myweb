<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能导航</title>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            transition: opacity 0.3s;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .nav-btn {
            display: block;
            width: 80%;
            padding: 20px;
            margin: 15px auto;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            animation: fadeInUp 0.6s ease-out;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>功能选择</h1>
        <a href="countdown.html" class="nav-btn">回家倒计时</a>
            <a href="album.html" class="nav-btn" style="background:#2196F3">我的相册</a>    <a href="sousuo.html" class="nav-btn"             style="background:#2196F3">搜索</a>  
    </div>

    <script>
        // 添加页面切换动画
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = this.href;
                }, 300);
            });
        });
    </script>
</body>
</html>
